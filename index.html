<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN BOSS | –ü–ê–ù–ï–õ–¨ –í–ò–ü–õ–ê–¢</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">

    <style>
        :root { --main: #ff6b00; --bg: #050505; --card-bg: #0d0d0d; }
        body { background: var(--bg); color: #fff; font-family: 'Orbitron', sans-serif; margin: 0; padding-top: 180px; }
        
        .admin-header { 
            position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
            background: rgba(17, 17, 17, 0.95); backdrop-filter: blur(10px);
            padding: 20px; border-bottom: 2px solid var(--main);
            text-align: center; box-shadow: 0 5px 30px rgba(0,0,0,0.8);
        }
        
        .input-group { display: flex; justify-content: center; gap: 10px; max-width: 600px; margin: 0 auto; }
        input { 
            background: #000; border: 1px solid var(--main); color: #fff; 
            padding: 15px; border-radius: 10px; flex: 1; font-family: 'Orbitron'; outline: none;
        }
        .add-btn { 
            background: var(--main); border: none; padding: 15px 30px; 
            border-radius: 10px; font-weight: 900; cursor: pointer; transition: 0.3s;
        }
        .add-btn:hover { transform: scale(1.05); background: #ff8533; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        .card { 
            background: var(--card-bg); border-left: 5px solid var(--main); 
            padding: 25px; border-radius: 15px; position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); border-top: 1px solid #222;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .del-btn { position: absolute; top: 15px; right: 15px; color: #444; cursor: pointer; font-size: 1.3rem; font-weight: 900; }
        .del-btn:hover { color: #ff4444; }

        .card-code { font-size: 1.7rem; color: var(--main); margin: 10px 0; font-weight: 900; letter-spacing: 2px; }
        
        .stat-box { background: #151515; padding: 15px; border-radius: 10px; margin-top: 15px; border: 1px solid #222; }
        .stat-line { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9rem; }
        .money-val { color: #00ff66; font-size: 1.3rem; font-weight: 900; }

        .pay-btn { 
            width: 100%; background: #222; color: #ff4444; border: 1px solid #333; 
            padding: 12px; margin-top: 20px; border-radius: 8px; cursor: pointer; font-family: 'Orbitron'; font-size: 0.7rem;
        }
        .pay-btn:hover { background: #ff4444; color: #000; font-weight: 900; }
    </style>
</head>
<body>

<div class="admin-header">
    <h1 style="color:var(--main); margin:0 0 15px 0; font-size:1.4rem;">TITAN PARTNER CONTROL ü™¨</h1>
    <div class="input-group">
        <input type="text" id="newCode" placeholder="–í–í–ï–î–Ü–¢–¨ –ù–û–í–ò–ô –ö–û–î">
        <button class="add-btn" onclick="addPartner()">–î–û–î–ê–¢–ò</button>
    </div>
</div>

<div class="container">
    <div class="grid" id="partnersGrid">
        </div>
</div>

<script>
    // === –¢–í–û–á –î–ê–ù–Ü FIREBASE (–û–ë–û–í'–Ø–ó–ö–û–í–û –ó–ê–ú–Ü–ù–ò!) ===
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        databaseURL: "https://YOUR_PROJECT.firebaseio.com",
        projectId: "YOUR_PROJECT",
        appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // –î–æ–¥–∞–≤–∞–Ω–Ω—è –ø–∞—Ä—Ç–Ω–µ—Ä–∞ –∑ –ø–µ—Ä–µ–≤—ñ—Ä–∫–æ—é –ø–æ–º–∏–ª–æ–∫
    function addPartner() {
        const inp = document.getElementById('newCode');
        const code = inp.value.toUpperCase().trim();
        
        if (!code) return;

        db.ref('affiliates/' + code).set({
            count: 0,
            time: Date.now()
        })
        .then(() => {
            console.log("–£—Å–ø—ñ—à–Ω–æ!");
            inp.value = '';
        })
        .catch(err => {
            alert("–ü–û–ú–ò–õ–ö–ê –ë–ê–ó–ò: " + err.message + "\n–ü–µ—Ä–µ–≤—ñ—Ä Rules —É Firebase!");
        });
    }

    // –°–ª—É—Ö–∞—á –±–∞–∑–∏ (–º–∞–ª—é—î –∫–∞—Ä—Ç–∫–∏ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ)
    db.ref('affiliates').on('value', (snap) => {
        const grid = document.getElementById('partnersGrid');
        grid.innerHTML = '';
        const data = snap.val();

        if (!data) {
            grid.innerHTML = '<p style="color:#444; text-align:center; grid-column: 1/-1;">–°–ø–∏—Å–æ–∫ –ø–∞—Ä—Ç–Ω–µ—Ä—ñ–≤ –ø–æ—Ä–æ–∂–Ω—ñ–π...</p>';
            return;
        }

        for (let code in data) {
            const count = data[code].count || 0;
            const money = (count * 0.20).toFixed(2);

            grid.innerHTML += `
                <div class="card">
                    <div class="del-btn" onclick="deletePartner('${code}')">‚úï</div>
                    <div style="font-size:0.7rem; color:#555; letter-spacing:1px;">AUTHOR CODE:</div>
                    <div class="card-code">${code}</div>
                    <div class="stat-box">
                        <div class="stat-line"><span>–Æ–ó–ï–†–Ü–í:</span><span style="color:#fff">${count}</span></div>
                        <div class="stat-line" style="border-top:1px solid #222; margin-top:10px; padding-top:10px;">
                            <span>–î–û –í–ò–ü–õ–ê–¢–ò:</span>
                            <span class="money-val">${money} ‚Ç¨</span>
                        </div>
                    </div>
                    <button class="pay-btn" onclick="resetCount('${code}')">–û–ë–ù–£–õ–ò–¢–ò (–í–ò–ü–õ–ê–ß–ï–ù–û)</button>
                </div>
            `;
        }
    }, (err) => {
        alert("–ü–æ–º–∏–ª–∫–∞ —á–∏—Ç–∞–Ω–Ω—è –±–∞–∑–∏: " + err.message);
    });

    function resetCount(c) {
        if(confirm("–û–±–Ω—É–ª–∏—Ç–∏ –ª—ñ—á–∏–ª—å–Ω–∏–∫ –¥–ª—è " + c + "?")) {
            db.ref('affiliates/' + c).update({ count: 0 });
        }
    }

    function deletePartner(c) {
        if(confirm("–í–ò–î–ê–õ–ò–¢–ò " + c + " –ù–ê–ó–ê–í–ñ–î–ò?")) {
            db.ref('affiliates/' + c).remove();
        }
    }
</script>

</body>
</html>
