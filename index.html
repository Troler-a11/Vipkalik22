<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>TITAN BOSS | FINAL</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --main: #ff6b00; --bg: #050505; }
        body { background: var(--bg); color: #fff; font-family: 'Orbitron', sans-serif; margin: 0; padding-top: 150px; }
        
        .header { position: fixed; top: 0; left: 0; right: 0; background: #111; padding: 20px; border-bottom: 2px solid var(--main); z-index: 100; text-align: center; }
        .input-group { display: flex; justify-content: center; gap: 10px; max-width: 500px; margin: 0 auto; }
        input { background: #000; border: 1px solid var(--main); color: #fff; padding: 12px; border-radius: 5px; flex: 1; font-family: 'Orbitron'; }
        button { background: var(--main); border: none; padding: 12px 20px; border-radius: 5px; font-weight: 900; cursor: pointer; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        
        /* –ö–ê–†–¢–ö–ê */
        .card { background: #0d0d0d; border-left: 5px solid var(--main); padding: 20px; border-radius: 10px; position: relative; border-top: 1px solid #222; }
        .del { position: absolute; top: 10px; right: 10px; cursor: pointer; color: #444; font-weight: 900; }
        .code { font-size: 1.5rem; color: var(--main); margin-bottom: 10px; }
        .stat { background: #151515; padding: 10px; border-radius: 5px; margin-top: 10px; }
        .money { color: #00ff66; font-size: 1.2rem; font-weight: 900; margin-top: 5px; }
        .reset { width: 100%; background: #222; color: #ff4444; border: 1px solid #333; padding: 8px; margin-top: 10px; cursor: pointer; font-size: 0.7rem; font-family: 'Orbitron'; }
    </style>
</head>
<body>

<div class="header">
    <h1>TITAN ADMIN ü™¨</h1>
    <div class="input-group">
        <input type="text" id="newCode" placeholder="–í–í–ï–î–Ü–¢–¨ –ö–û–î">
        <button onclick="addPartner()">–î–û–î–ê–¢–ò</button>
    </div>
</div>

<div class="container">
    <div class="grid" id="partnersGrid">
        </div>
</div>

<script>
    // === –ö–û–ù–§–Ü–ì (–í–°–¢–ê–í –°–í–û–á –î–ê–ù–Ü) ===
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
        projectId: "YOUR_PROJECT_ID",
        appId: "YOUR_APP_ID"
    };

    // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // –§—É–Ω–∫—Ü—ñ—è –¥–æ–¥–∞–≤–∞–Ω–Ω—è
    function addPartner() {
        const name = document.getElementById('newCode').value.toUpperCase().trim();
        if(!name) return;
        db.ref('affiliates/' + name).set({ count: 0 });
        document.getElementById('newCode').value = '';
    }

    // –ì–û–õ–û–í–ù–ò–ô –¶–ò–ö–õ –ú–ê–õ–Æ–í–ê–ù–ù–Ø
    db.ref('affiliates').on('value', (snap) => {
        const grid = document.getElementById('partnersGrid');
        grid.innerHTML = ''; // –û—á–∏—â—É—î–º–æ –ø–µ—Ä–µ–¥ –º–∞–ª—é–≤–∞–Ω–Ω—è–º
        
        const data = snap.val();
        console.log("–î–∞–Ω—ñ –æ—Ç—Ä–∏–º–∞–Ω–æ:", data); // –ü–æ–¥–∏–≤–∏—Å—å —É –∫–æ–Ω—Å–æ–ª—å (F12)

        if(!data) {
            grid.innerHTML = '<p style="color:#666">–°–ø–∏—Å–æ–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π. –î–æ–¥–∞–π—Ç–µ –ø–µ—Ä—à–∏–π –∫–æ–¥.</p>';
            return;
        }

        for (let key in data) {
            const count = data[key].count || 0;
            const money = (count * 0.20).toFixed(2);

            // –°—Ç–≤–æ—Ä—é—î–º–æ HTML –∫–∞—Ä—Ç–∫–∏
            grid.innerHTML += `
                <div class="card">
                    <div class="del" onclick="deletePartner('${key}')">‚úï</div>
                    <div style="font-size: 0.7rem; color: #555;">–ü–ê–†–¢–ù–ï–†:</div>
                    <div class="code">${key}</div>
                    <div class="stat">
                        <div style="display:flex; justify-content:space-between">
                            <span>–Æ–ó–ï–†–ò:</span><span>${count}</span>
                        </div>
                        <div class="money">${money} ‚Ç¨</div>
                    </div>
                    <button class="reset" onclick="resetCount('${key}')">–û–ë–ù–£–õ–ò–¢–ò</button>
                </div>
            `;
        }
    });

    function resetCount(k) { if(confirm("–û–±–Ω—É–ª–∏—Ç–∏?")) db.ref('affiliates/'+k).update({count:0}); }
    function deletePartner(k) { if(confirm("–í–∏–¥–∞–ª–∏—Ç–∏?")) db.ref('affiliates/'+k).remove(); }
</script>

</body>
</html>
