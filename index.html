<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN BOSS | FINAL</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">

    <style>
        :root { --main: #ff6b00; --bg: #000; }
        body { background: var(--bg); color: #fff; font-family: 'Orbitron', sans-serif; margin: 0; padding-top: 140px; }
        
        .header { 
            position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
            background: #111; padding: 15px; border-bottom: 2px solid var(--main);
            text-align: center;
        }
        .input-group { display: flex; justify-content: center; gap: 8px; max-width: 90%; margin: 10px auto; }
        input { background: #000; border: 1px solid var(--main); color: #fff; padding: 10px; border-radius: 5px; flex: 1; font-family: 'Orbitron'; outline: none; }
        button { background: var(--main); border: none; padding: 10px 15px; border-radius: 5px; font-weight: 900; cursor: pointer; }

        .container { padding: 15px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        
        /* –°–¢–ò–õ–¨ –ö–ê–†–¢–ö–ò */
        .card { 
            background: #0d0d0d; border: 1px solid #222; border-left: 4px solid var(--main);
            padding: 20px; border-radius: 12px; position: relative;
            display: block !important; visibility: visible !important; opacity: 1 !important;
        }
        .card-code { font-size: 1.4rem; color: var(--main); margin-bottom: 10px; font-weight: 900; }
        .stat { background: #1a1a1a; padding: 12px; border-radius: 8px; margin-top: 10px; }
        .money { color: #00ff66; font-size: 1.2rem; font-weight: 900; margin-top: 5px; display: block; }
        .del { position: absolute; top: 10px; right: 10px; color: #444; font-size: 1.2rem; cursor: pointer; }
        .pay-btn { width: 100%; background: #222; color: #ff4444; border: 1px solid #333; padding: 10px; margin-top: 15px; border-radius: 5px; cursor: pointer; font-family: 'Orbitron'; font-size: 0.7rem; }
    </style>
</head>
<body>

<div class="header">
    <h2 style="margin:0; font-size:1.2rem; color:var(--main);">TITAN ADMIN ü™¨</h2>
    <div class="input-group">
        <input type="text" id="newCode" placeholder="–ö–û–î">
        <button onclick="addPartner()">–î–û–î–ê–¢–ò</button>
    </div>
</div>

<div class="container">
    <div id="partnersGrid" class="grid">
        </div>
</div>

<script>
    // === –í–°–¢–ê–í –°–í–û–á –î–ê–ù–Ü FIREBASE –°–Æ–î–ò ===
    const firebaseConfig = {
        apiKey: "–¢–í–û–ô_–ö–õ–Æ–ß",
        databaseURL: "–¢–í–û–Ø_–ë–ê–ó–ê",
        projectId: "–¢–í–û–ô_–ü–†–û–ï–ö–¢",
        appId: "–¢–í–û–ô_APP_ID"
    };

    // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –±–∞–∑–∏
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.database();

    // –§—É–Ω–∫—Ü—ñ—è –¥–æ–¥–∞–≤–∞–Ω–Ω—è
    function addPartner() {
        const inp = document.getElementById('newCode');
        const code = inp.value.toUpperCase().trim();
        if(!code) return;
        
        db.ref('affiliates/' + code).set({ count: 0 })
            .then(() => { inp.value = ''; })
            .catch(e => alert("–ü–æ–º–∏–ª–∫–∞ –∑–∞–ø–∏—Å—É: " + e.message));
    }

    // –ì–û–õ–û–í–ù–ò–ô –°–ö–†–ò–ü–¢ –ú–ê–õ–Æ–í–ê–ù–ù–Ø (LISTEN)
    db.ref('affiliates').on('value', (snap) => {
        const grid = document.getElementById('partnersGrid');
        const data = snap.val();
        
        console.log("–î–∞–Ω—ñ –æ—Ç—Ä–∏–º–∞–Ω–æ:", data); // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –≤ –∫–æ–Ω—Å–æ–ª—ñ F12
        grid.innerHTML = ''; 

        if(!data) {
            grid.innerHTML = '<p style="text-align:center; color:#555;">–ë–∞–∑–∞ –ø–æ—Ä–æ–∂–Ω—è...</p>';
            return;
        }

        for (let key in data) {
            const count = data[key].count || 0;
            const money = (count * 0.20).toFixed(2);

            // –°—Ç–≤–æ—Ä—é—î–º–æ HTML –≤—Ä—É—á–Ω—É –¥–ª—è –Ω–∞–¥—ñ–π–Ω–æ—Å—Ç—ñ
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="del" onclick="deletePartner('${key}')">‚úï</div>
                <div style="font-size:0.6rem; color:#666;">AUTHOR CODE</div>
                <div class="card-code">${key}</div>
                <div class="stat">
                    <div style="display:flex; justify-content:space-between">
                        <span>–ê–ö–¢–ò–í–ê–¶–Ü–ô:</span><span>${count}</span>
                    </div>
                    <span class="money">${money} ‚Ç¨</span>
                </div>
                <button class="pay-btn" onclick="resetCount('${key}')">–û–ë–ù–£–õ–ò–¢–ò (–í–ò–ü–õ–ê–ß–ï–ù–û)</button>
            `;
            grid.appendChild(card);
        }
    }, (error) => {
        alert("–ü–æ–º–∏–ª–∫–∞ –±–∞–∑–∏: " + error.message);
    });

    function resetCount(k) { if(confirm("–û–±–Ω—É–ª–∏—Ç–∏ " + k + "?")) db.ref('affiliates/'+k).update({count:0}); }
    function deletePartner(k) { if(confirm("–í–∏–¥–∞–ª–∏—Ç–∏ " + k + " –Ω–∞–∑–∞–≤–∂–¥–∏?")) db.ref('affiliates/'+k).remove(); }
</script>

</body>
</html>
