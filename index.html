<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN BOSS | –ü–ê–ù–ï–õ–¨ –í–ò–ü–õ–ê–¢</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">

    <style>
        :root { --main: #ff6b00; --bg: #050505; --card-bg: #0d0d0d; }
        body { background: var(--bg); color: #fff; font-family: 'Orbitron', sans-serif; margin: 0; padding-top: 180px; }
        
        /* –ó–ê–ö–†–Ü–ü–õ–ï–ù–ê –®–ê–ü–ö–ê */
        .admin-header { 
            position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
            background: rgba(17, 17, 17, 0.95); backdrop-filter: blur(10px);
            padding: 20px; border-bottom: 2px solid var(--main);
            text-align: center; box-shadow: 0 5px 20px rgba(0,0,0,0.8);
        }
        
        .input-group { display: flex; justify-content: center; gap: 10px; max-width: 600px; margin: 0 auto; }
        input { 
            background: #000; border: 1px solid var(--main); color: #fff; 
            padding: 12px; border-radius: 8px; flex: 1; font-family: 'Orbitron'; outline: none;
        }
        .add-btn { 
            background: var(--main); border: none; padding: 12px 25px; 
            border-radius: 8px; font-weight: 900; cursor: pointer;
        }

        /* –°–ü–ò–°–û–ö –ö–ê–†–¢–û–ö (–ë–ï–ó–ö–Ü–ù–ï–ß–ù–ò–ô) */
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        .card { 
            background: var(--card-bg); border-left: 5px solid var(--main); 
            padding: 20px; border-radius: 15px; position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5); border-top: 1px solid #222;
        }
        
        .del-btn { position: absolute; top: 10px; right: 15px; color: #444; cursor: pointer; font-size: 1.2rem; }
        .del-btn:hover { color: #ff4444; }

        .card-code { font-size: 1.5rem; color: #fff; margin: 5px 0; font-weight: 900; color: var(--main); }
        
        .stat-box { background: #151515; padding: 12px; border-radius: 8px; margin-top: 10px; border: 1px solid #222; }
        .stat-line { display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 5px; }
        .money-val { color: #00ff66; font-size: 1.1rem; font-weight: 900; }

        .pay-btn { 
            width: 100%; background: #222; color: #ff4444; border: 1px solid #333; 
            padding: 10px; margin-top: 15px; border-radius: 5px; cursor: pointer; font-size: 0.7rem; font-family: 'Orbitron';
        }
    </style>
</head>
<body>

<div class="admin-header">
    <h1>TITAN PARTNER LIST ü™¨</h1>
    <div class="input-group">
        <input type="text" id="newCode" placeholder="–ù–û–í–ò–ô –ö–û–î">
        <button class="add-btn" onclick="addPartner()">–î–û–î–ê–¢–ò</button>
    </div>
</div>

<div class="container">
    <div class="grid" id="partnersGrid">
        </div>
</div>

<script>
    // –ü–Ü–î–ö–õ–Æ–ß–ò –°–í–Ü–ô FIREBASE –¢–£–¢
    const firebaseConfig = {
        apiKey: "–¢–í–û–ô_–ö–õ–Æ–ß",
        databaseURL: "–¢–í–û–Ø_–°–°–´–õ–ö–ê",
        projectId: "–¢–í–û–ô_ID",
        appId: "–¢–í–û–ô_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function addPartner() {
        const val = document.getElementById('newCode').value.toUpperCase().trim();
        if (!val) return;
        db.ref('affiliates/' + val).set({ count: 0 }).then(() => {
            document.getElementById('newCode').value = '';
        });
    }

    db.ref('affiliates').on('value', (snap) => {
        const grid = document.getElementById('partnersGrid');
        grid.innerHTML = '';
        const data = snap.val();
        if (!data) return;

        // –°–æ—Ä—Ç—É—î–º–æ, —â–æ–± –Ω–æ–≤—ñ –±—É–ª–∏ –∑–≤–µ—Ä—Ö—É (—è–∫—â–æ —Ç—Ä–µ–±–∞)
        for (let code in data) {
            const count = data[code].count || 0;
            const money = (count * 0.20).toFixed(2); // –¢–≤–æ—ó 0.20 —î–≤—Ä–æ

            grid.innerHTML += `
                <div class="card">
                    <div class="del-btn" onclick="deletePartner('${code}')">‚úï</div>
                    <div style="font-size:0.6rem; color:#666;">AUTHOR:</div>
                    <div class="card-code">${code}</div>
                    <div class="stat-box">
                        <div class="stat-line"><span>–Æ–ó–ï–†–Ü–í:</span><span style="color:#fff">${count}</span></div>
                        <div class="stat-line"><span>–í–ò–ü–õ–ê–¢–ê:</span><span class="money-val">${money} ‚Ç¨</span></div>
                    </div>
                    <button class="pay-btn" onclick="resetCount('${code}')">–û–ë–ù–£–õ–ò–¢–ò</button>
                </div>
            `;
        }
    });

    function resetCount(c) { if(confirm("–í–∏–ø–ª–∞—Ç–∏–≤ –¥–ª—è "+c+"?")) db.ref('affiliates/'+c).update({count:0}); }
    function deletePartner(c) { if(confirm("–í–∏–¥–∞–ª–∏—Ç–∏ "+c+"?")) db.ref('affiliates/'+c).remove(); }
</script>

</body>
</html>
