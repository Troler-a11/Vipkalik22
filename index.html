<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN BOSS | CONTROL</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">

    <style>
        :root { --orange: #ff6b00; --bg: #050505; }
        body { background: var(--bg); color: #fff; font-family: 'Orbitron', sans-serif; margin: 0; padding: 20px; padding-top: 160px; }
        
        /* –®–ê–ü–ö–ê */
        .header { 
            position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
            background: #111; padding: 20px; border-bottom: 3px solid var(--orange);
            text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.9);
        }
        .input-group { display: flex; gap: 10px; max-width: 500px; margin: 15px auto 0; }
        input { 
            background: #000; border: 1px solid var(--orange); color: #fff; 
            padding: 12px; border-radius: 8px; flex: 1; font-family: 'Orbitron'; outline: none;
        }
        .add-btn { 
            background: var(--orange); border: none; padding: 12px 25px; 
            border-radius: 8px; font-weight: 900; cursor: pointer; color: #000;
        }

        /* –ö–û–ù–¢–ï–ô–ù–ï–† –î–õ–Ø –ö–ê–†–¢–û–ö */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 20px; max-width: 1200px; margin: 0 auto; 
        }
        
        /* –°–¢–ò–õ–¨ –ö–ê–†–¢–ö–ò */
        .card { 
            background: #0d0d0d; border-radius: 15px; padding: 20px;
            border: 1px solid #222; border-left: 6px solid var(--orange);
            position: relative; transition: 0.3s;
            animation: slideIn 0.4s ease-out forwards;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .card-code { font-size: 1.6rem; color: var(--orange); font-weight: 900; margin-bottom: 10px; }
        .stat-row { background: #151515; padding: 12px; border-radius: 10px; margin: 10px 0; border: 1px solid #222; }
        .money { color: #00ff66; font-size: 1.4rem; font-weight: 900; margin-top: 5px; display: block; }
        
        .del-x { position: absolute; top: 15px; right: 15px; color: #444; cursor: pointer; font-size: 1.3rem; }
        .del-x:hover { color: #ff4444; }

        .btn-reset { 
            width: 100%; background: #1a1a1a; color: #ff4444; border: 1px solid #333; 
            padding: 12px; border-radius: 8px; cursor: pointer; font-family: 'Orbitron';
            font-size: 0.7rem; margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1 style="margin:0; font-size:1.2rem; letter-spacing:2px;">TITAN BOSS ADMIN ü™¨</h1>
    <div class="input-group">
        <input type="text" id="newCode" placeholder="–í–í–ï–î–Ü–¢–¨ –ö–û–î –ê–í–¢–û–†–ê">
        <button class="add-btn" onclick="addPartner()">–î–û–î–ê–¢–ò</button>
    </div>
</div>

<div class="grid" id="partnersGrid">
    </div>

<script>
    // === 1. –¢–í–û–Ø –ö–û–ù–§–Ü–ì–£–†–ê–¶–Ü–Ø (–ó–ê–ú–Ü–ù–ò –ù–ê –°–í–û–Æ) ===
    const firebaseConfig = {
        apiKey: "–¢–í–û–ô_API_KEY",
        databaseURL: "https://–¢–í–û–ô_ID.firebaseio.com",
        projectId: "–¢–í–û–ô_ID",
        appId: "–¢–í–û–ô_APP_ID"
    };

    // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // === 2. –§–£–ù–ö–¶–Ü–Ø –î–û–î–ê–í–ê–ù–ù–Ø ===
    function addPartner() {
        const inp = document.getElementById('newCode');
        const code = inp.value.toUpperCase().trim();
        
        if (!code) return;

        // –ó–∞–ø–∏—Å—É—î–º–æ –≤ –±–∞–∑—É
        db.ref('affiliates/' + code).set({
            count: 0,
            created: Date.now()
        }).then(() => {
            inp.value = ''; // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª—è
        }).catch(e => alert("–ü–æ–º–∏–ª–∫–∞: " + e.message));
    }

    // === 3. –í–Ü–ó–£–ê–õ–Ü–ó–ê–¶–Ü–Ø (–ú–ê–õ–Æ–Ñ–ú–û –ö–ê–†–¢–ö–ò) ===
    db.ref('affiliates').on('value', (snap) => {
        const grid = document.getElementById('partnersGrid');
        grid.innerHTML = ''; // –û—á–∏—â—É—î–º–æ –ø–µ—Ä–µ–¥ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è–º
        
        const data = snap.val();
        if (!data) {
            grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; color:#444; margin-top:50px;">–°–ü–ò–°–û–ö –ü–û–†–û–ñ–ù–Ü–ô</div>';
            return;
        }

        // –ü–µ—Ä–µ—Ç–≤–æ—Ä—é—î–º–æ –æ–±'—î–∫—Ç —É –º–∞—Å–∏–≤ –¥–ª—è —Å–æ—Ä—Ç—É–≤–∞–Ω–Ω—è (–Ω–æ–≤—ñ –∑–≤–µ—Ä—Ö—É)
        Object.keys(data).reverse().forEach(code => {
            const count = data[code].count || 0;
            const money = (count * 0.20).toFixed(2);

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="del-x" onclick="deletePartner('${code}')">‚úï</div>
                <div style="font-size:0.7rem; color:#666; margin-bottom:5px;">–ü–ê–†–¢–ù–ï–†:</div>
                <div class="card-code">${code}</div>
                <div class="stat-row">
                    <div style="display:flex; justify-content:space-between; font-size:0.8rem;">
                        <span>–ê–ö–¢–ò–í–ê–¶–Ü–ô:</span>
                        <span style="color:#fff">${count}</span>
                    </div>
                    <div style="border-top:1px solid #333; margin-top:10px; padding-top:10px;">
                        <span style="font-size:0.7rem; color:#666;">–î–û –í–ò–ü–õ–ê–¢–ò:</span>
                        <span class="money">${money} ‚Ç¨</span>
                    </div>
                </div>
                <button class="btn-reset" onclick="resetCount('${code}')">–û–ë–ù–£–õ–ò–¢–ò –ë–ê–õ–ê–ù–°</button>
            `;
            grid.appendChild(card);
        });
    });

    // === 4. –ö–ï–†–£–í–ê–ù–ù–Ø (–í–ò–î–ê–õ–ï–ù–ù–Ø/–û–ë–ù–£–õ–ï–ù–ù–Ø) ===
    function resetCount(code) {
        if(confirm("–û–±–Ω—É–ª–∏—Ç–∏ –≤–∏–ø–ª–∞—Ç–∏ –¥–ª—è " + code + "?")) {
            db.ref('affiliates/' + code).update({ count: 0 });
        }
    }

    function deletePartner(code) {
        if(confirm("–í–ò–î–ê–õ–ò–¢–ò –ü–ê–†–¢–ù–ï–†–ê " + code + " –ù–ê–ó–ê–í–ñ–î–ò?")) {
            db.ref('affiliates/' + code).remove();
        }
    }
</script>

</body>
</html>
