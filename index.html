<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN FIX</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; padding: 10px; }
        
        /* КАРТКИ ЗВЕРХУ */
        #list { display: flex; flex-direction: column-reverse; gap: 10px; margin-bottom: 100px; }
        .card { background: #ff6b00; color: #000; padding: 15px; border-radius: 10px; font-weight: bold; position: relative; }
        
        /* КНОПКА ТА ПОЛЕ ЗНИЗУ */
        .controls { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: #111; padding: 20px; border-top: 2px solid #ff6b00; 
            display: flex; gap: 10px; z-index: 9999; 
        }
        input { flex: 1; padding: 15px; border-radius: 5px; border: 1px solid #ff6b00; background: #000; color: #fff; }
        #addBtn { background: #ff6b00; color: #000; border: none; padding: 15px; border-radius: 5px; font-weight: bold; cursor: pointer; min-width: 100px; }
    </style>
</head>
<body>

    <div id="list">Завантаження...</div>

    <div class="controls">
        <input type="text" id="codeInp" placeholder="КОД">
        <button id="addBtn">ДОДАТИ</button>
    </div>

<script>
    const config = {
        apiKey: "ТВІЙ_КЛЮЧ",
        databaseURL: "ТВОЯ_БАЗА",
        projectId: "ТВІЙ_ID",
        appId: "ТВІЙ_APP_ID"
    };

    firebase.initializeApp(config);
    const db = firebase.database();

    // ПЕРЕВІРКА КЛІКУ
    document.getElementById('addBtn').addEventListener('click', function() {
        const val = document.getElementById('codeInp').value.toUpperCase().trim();
        if(!val) return;

        // Якщо кнопка працює - ти побачиш це вікно
        console.log("Кнопка натиснута, код:", val);

        db.ref('affiliates/' + val).set({ count: 0 })
            .then(() => { document.getElementById('codeInp').value = ''; })
            .catch(e => alert("Помилка бази: " + e.message));
    });

    // МАЛЮВАННЯ
    db.ref('affiliates').on('value', (s) => {
        const div = document.getElementById('list');
        const data = s.val();
        div.innerHTML = '';
        if(!data) { div.innerHTML = 'Пусто'; return; }

        for(let k in data) {
            div.innerHTML += `
                <div class="card">
                    <div>${k}</div>
                    <div style="font-size: 20px;">${(data[k].count * 0.2).toFixed(2)} €</div>
                    <button onclick="if(confirm('Видалити?')) firebase.database().ref('affiliates/${k}').remove()" style="position:absolute; top:5px; right:5px; background:none; border:none; font-weight:bold; cursor:pointer;">✕</button>
                </div>
            `;
        }
    });
</script>
</body>
</html>
